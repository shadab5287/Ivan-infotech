<div class="row" style="margin-top:10px;">
  <div class="col-md-7">
    <div class="card" style="width: 109% !important;">
      <div class="card-header">
        <h5 class="title">My Account</h5>
      </div>
      <div class="card" style="width: 100%;height: 176px;background-image: url({{coverimage_path}});    background-size:cover;
      background-repeat: no-repeat;">
        <div class="card-body">

          <img src="{{this.profile_picture_path}}" style="position: absolute;top: 100px;border: 2px solid #FFFFFF;
          border-radius: 10px; height:70px ;" alt="">
          <button
            style="border: 2px solid #ffffff;padding:5px;background-color: green;border-radius: 100%;position: absolute;top: 103px;left:71px ;"></button>
          <h5 style="position:absolute;top: 110px;font-size: 14px;left:100px;font: normal normal 600 16px/19px Gilroy;
          letter-spacing: 0px;
          color: #FFFFFF;
          opacity: 1;">{{first_name + last_name}}</h5>
          <p style="position:absolute;top: 130px;font-size: 14px;left:100px;font: normal normal 600 16px/19px Gilroy;
          letter-spacing: 0px;
          color: #FFFFFF;
          opacity: 1;">{{email}}</p>
        </div>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Email </label>
                <input type="text" [(ngModel)]="email" class="form-control" disabled="" name="email"
                  placeholder="Email" value="Creative Code Inc.">
              </div>
            </div>
            <div class="col-md-6 px-1">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" disabled [(ngModel)]="username" name="username"
                  placeholder="Username" value="michael23">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" disabled [(ngModel)]="first_name" name="first"
                  placeholder="First Name" value="Mike">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" disabled [(ngModel)]="last_name" name="last"
                  placeholder="Last Name" value="Andrew">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" disabled [(ngModel)]="address" name="address"
                  placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Phone</label>
                <input type="number" class="form-control" disabled [(ngModel)]="phone" name="phone" placeholder="phone"
                  value="Mike">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Main wallet</label>
                <input type="number" class="form-control" disabled [(ngModel)]="mainwallet" name="main"
                  placeholder="Main Wallet">
              </div>
            </div>
          </div>
