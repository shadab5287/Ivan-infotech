<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-6">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-12 d-flex align-items-center">
                            <div class="card-body text-black">
                                <!-- <h1>formControlName="password"</h1> -->

                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

                                    <div class="form-group">
                                        <label for="exampleFormControlInput11">Email address</label>
                                        
                                        <input type="email" class="form-control" id="exampleFormControlInput11" name="email" formControlName="email" placeholder="Enter Email">
                                        <span style="color: red;" *ngIf="loginForm.get('email').touched && loginForm.get('email').hasError('required')">Email required.</span>
                                      </div>
                                      <div class="form-group">
                                        <label for="exampleFormControlInput1">Email address</label>
                                        <input type="password" class="form-control" id="exampleFormControlInput1" name="password" formControlName="password" placeholder="Enter Password">
                                        <span style="color: red;" *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('required')">Password required.</span>
                                        <span style="color: red;" *ngIf="loginForm.get('password').touched && loginForm.get('password').hasError('minlength')">Password Length can not be less than 8 chracter.</span>
                                      </div>

                                    <div class="pt-1 mb-4">
                                        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-info btn-lg btn-block">Login</button>
                                    </div>


                                    <p>Don't have an account? <a [routerLink]="['/sign-up']" class="link-info">Register here</a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
